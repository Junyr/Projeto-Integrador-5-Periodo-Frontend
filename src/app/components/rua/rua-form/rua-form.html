<p-toast></p-toast>

<div class="form-container">
  <p-card class="card-form">

    <ng-template pTemplate="header">
      <div class="caption-container">

        <span class="title-card">
          {{ formAtualizar ? 'Atualizar' : 'Cadastrar' }}
        </span>

        <p-button
          icon="pi pi-angle-left"
          severity="success"
          (onClick)="voltar()"
          styleClass="btn-voltar">
        </p-button>
      </div>
    </ng-template>

    <span class="p-float-label field">
      <label>Bairro de origem</label>
      <p-select
        [options]="bairroDisponivel"
        [(ngModel)]="bairroOrigemSelecionado"
        optionLabel="nome"
        class="w-full"
        (onChange)="OnSelectionOrigem()">
      </p-select>
    </span>

    <span class="p-float-label field">
      <label>Bairro de destino</label>
      <p-select
        [options]="BairroDisponivelFiltrado"
        [(ngModel)]="bairroDestinoSelecionado"
        optionLabel="nome"
        class="w-full"
        [disabled]="!bairroOrigemSelecionado">
      </p-select>
    </span>

    <span class="p-float-label field">
      <label>distancia (Km)</label>
      <p-inputNumber [(ngModel)]="rua.distanciaKm" />
    </span>

    <div class="button-group">

      <p-button
        [label]="formAtualizar ? 'Atualizar' : 'Cadastrar'"
        (click)="formAtualizar ? atualizar() : cadastrar()"
        styleClass="btn-principal">
      </p-button>

      <p-button
        label="Voltar"
        (click)="voltar()"
        styleClass="btn-secundario">
      </p-button>

    </div>

  </p-card>
</div>
