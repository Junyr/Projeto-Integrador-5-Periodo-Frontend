<p-toast></p-toast>

<div class="header-session" *ngIf="getIsAuthorized()">
  <p *ngIf="usuario as u"> {{ u.nome }} </p>
  <p-button label="Sair" (onClick)="sair()"></p-button>
</div>

<p-menubar *ngIf="getIsAuthorized()" [model]="menuItems">

  <ng-template #item let-item>
    <a pRipple class="flex items-center p-menubar-item-link">
      <span>{{ item.label }}</span>
    </a>
  </ng-template>

</p-menubar>
